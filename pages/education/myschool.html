<script type="text/javascript">
    var schoolData = "";
    (function () {
        _data.schoolList()
            .then(d => {
                makeDropdown($('#schoolList'), d, 'Choose your school...', '');
                schoolData = d;
                //init([]);
            })
            .catch(error => {
                console.log(error);
            });
    })();

    function onFormSubmit() {
        var c = $('#schoolList').val();
        var d = schoolData.filter((x) => x.value == c);
        if (d[0].imgList.length > 0) {
            $('#myCarousel').show();
            $("#myCarousel >ol").html('');
            $("#myCarousel >.carousel-inner").html('');
            //show carosoul
            $(d[0].imgList).each((i, x) => {
                var c = '';
                if (i == 0)
                    c = 'active';
                var s = '<li data-target="#myCarousel" data-slide-to="' + i + '" class="' + c + '"</li>';
                var k = '<div class="item ' + c + '"><img src="../img/school/' + x + '" alt="Flower" width="460" height="345">'
                    + '<div class="carousel-caption"></div></div>';

                $("#myCarousel >ol").append(s);
                $("#myCarousel >.carousel-inner").append(k);
            });
        }
        else
            $('#myCarousel').hide();



        console.log(d);
    }
</script>
